<h2>{{name}}</h2>

<ul>

    {{n}}
  </li>
</ul>

<ul>
  <li *ngFor="let n of names">
    {{n}}
  </li>
</ul>

<ul>
  <li *ngFor="let n of turple">
    {{n}}

</ul>

  </li>
</ul> 

<ul>
  <li *ngFor="let n of directionkeys">
 {{n}}
  </li>
</ul>
